<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>マンガビューア</h1>

      <div class="row" id="path-input">
        <input id="base-path" placeholder="マンガディレクトリのパス" />
        <button id="load-bookshelf">本棚を読み込む</button>
      </div>

      <section id="bookshelf-section">
        <h2>本棚</h2>
        <ul id="bookshelf-list"></ul>
      </section>

      <section id="manga-section" class="hidden">
        <h2 id="manga-title">マンガ一覧</h2>
        <ul id="manga-list"></ul>
      </section>
    </main>
  </body>
</html>
